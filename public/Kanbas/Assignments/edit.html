                    <div class="col">
                        <div class="row">
                           
                            <div class="col text-left">
                                <div class="mb-3">
                                    <label for="assignment-name" class="form-label">Assignment Name</label>
                                    <input type="text" class="form-control" id="assignment-name" placeholder="Assignment name">
                                </div>
                                
                                <div class="mb-3">
                                    <label for="description" class="form-label">Description</label>
                                    <textarea id="description" cols="20" rows="4" class="form-control">This is the assignment description</textarea>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="points" class="form-label">Points</label>
                                    <input type="text" class="form-control" id="points" placeholder="100">
                                </div>
                                
                                <div class="mb-3">
                                    <label for="assignment-group" class="form-label">Assignment Group</label>
                                    <select class="form-control" id="assignment-group">
                                        <option selected value="ASSIGNMENTS">ASSIGNMENTS</option>
                                    </select>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="display-grade-as" class="form-label">Display Grade as</label>
                                    <select class="form-control" id="display-grade-as">
                                        <option selected value="Percentage">Percentage</option>
                                    </select>
                                </div>
                            </div>
                    
                           
                                <div class="row mb-3 align-items-center">
                                    <div class="col-2 text-left">
                                        <p>Submission</p>
                                    </div>
                                    <div class="col-10 border p-3">
                                        <div class="mb-3">
                                            <label for="submission-type" class="form-label">Submission Type</label>
                                            <select class="form-control" id="submission-type">
                                                <option selected value="Online">Online</option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Online Entry Options</label>
                                            <div class="mb-1">
                                                <input type="checkbox" value="Text Entry" name="check-genre" id="chkbox-Text Entry">
                                                <label for="chkbox-Text Entry">Text Entry</label>
                                            </div>
                                            <div class="mb-1">
                                                <input type="checkbox" value="Website URL" name="check-genre" id="chkbox-Website URL">
                                                <label for="chkbox-Website URL">Website URL</label>
                                            </div>
                                            <div class="mb-1">
                                                <input type="checkbox" value="Media Recordings" name="check-genre" id="chkbox-Media Recordings">
                                                <label for="chkbox-Media Recordings">Media Recordings</label>
                                            </div>
                                            <div class="mb-1">
                                                <input type="checkbox" value="Student Annotation" name="check-genre" id="chkbox-Student Annotation">
                                                <label for="chkbox-Student Annotation">Student Annotation</label>
                                            </div>
                                            <div class="mb-1">
                                                <input type="checkbox" value="File Uploads" name="check-genre" id="chkbox-File Uploads">
                                                <label for="chkbox-File Uploads">File Uploads</label>
                                            </div>
                                    </div>
                                </div>
                    
                                <div class="row mb-3 align-items-center">
                                    <div class="col-2 text-left">
                                        <p>Assign</p>
                                    </div>
                                    <div class="col-10 border p-3">
                                        <form id="AssignForm">
                                            <div class="mb-3">
                                                <label for="AssignInput" class="form-label">Assign To</label>
                                                <input type="text" class="form-control" id="AssignInput" placeholder="Everyone">
                                            </div>
                                            <div class="mb-3">
                                                <label for="text-fields-due" class="form-label">Due</label>
                                                <input type="date" class="form-control" id="text-fields-due" value="2021-01-01">
                                            </div>
                                            <div class="mb-3">
                                                <label for="text-fields-Available from" class="form-label">Available from</label>
                                                <input type="date" class="form-control" id="text-fields-Available from" value="2021-01-01">
                                            </div>
                                            <div class="mb-3">
                                                <label for="text-fields-Until" class="form-label">Until</label>
                                                <input type="date" class="form-control" id="text-fields-Until" value="2021-01-01">
                                            </div>
                                        </form>
                                    </div>
                                </div>
                    
                                <div class="row mt-3">
                                    <div class="col-md-12 d-flex justify-content-end">
                                        <a href="/Kanbas/Assignments/index.html" class="btn btn-light">Cancel</a>
                                        <a href="/Kanbas/Assignments/index.html" class="btn btn-danger">Save</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
